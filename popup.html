<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lite4YouTube</title>
  <style>
    body {
      font-family: "Nimbus Sans Narrow", Arial, sans-serif;
      padding: 10px;
      width: 260px;
      box-sizing: border-box;
      position: relative;
    }
    label {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      cursor: pointer;
      user-select: none;
    }
    input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.2);
      cursor: pointer;
    }
    .note {
      margin-top: 8px;
      font-size: 12px;
      color: #555;
      line-height: 1.2;
    }
    /* Reload button (icon set via CSS background) */
    #reloadBtn {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 20px;
      height: 20px;
      background: url('reload-icon.png') no-repeat center center;
      background-size: contain;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
    }
    #reloadBtn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <!-- Reload active tab -->
  <button id="reloadBtn" title="Reload tab"></button>

  <label>
    <input type="checkbox" id="toggleH264" />
    Force H.264 (avc1)
  </label>
  <label>
    <input type="checkbox" id="toggleFS" />
    Fast Fullscreen
  </label>

  <div class="note">
    Need to restart the tab after changes
  </div>

  <script src="popup.js"></script>
</body>
</html>
